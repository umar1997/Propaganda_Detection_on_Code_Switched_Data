<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 1 - Basics</title>
</head>
<body>
    <button id="button">
        Get Text File
    </button>
    <div id="text">

    </div>

    <script>
        // Create Event listener
        document.getElementById('button')
        .addEventListener('click', loadText);
        // Here getting the element based on the id button and
        // adding an event listener to it when the button is clicked on.
        // LoadText is the fucntion that will be called when the button is clicked

        // NEW WAY
        function loadText(){
            // console.log('Button clicked');

            // Create XHR object (XMLHttpRequest Object)
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'sample.txt', true) 
            // OPEN (Type - GET, Url/File, Async - True/False)

            // Optional - Used for loaders (Loading a gif)
            // xhr.onprogress = function(){
            //     console.log('READY STATE: ', this.readyState)
            // }

            // Optional - Used for Errors
            // xhr.onerror = function(){
            //     console.log('Requesting Error...'')
            // }

            xhr.onload = function(){
                // HTTP Status: 200 OK, 404 Not Found, 403 Forbidden
                if(this.status == 200){ // Since in xhr object can use this
                    // console.log(this.responseText) // Get the respsonse of the file
                    document.getElementById('text').innerHTML = this.responseText;
                }
                else if(this.status == 404){
                    document.getElementById('text').innerHTML = 'File Not Found';
                }
            }
             // Sends request
            xhr.send()
        }
